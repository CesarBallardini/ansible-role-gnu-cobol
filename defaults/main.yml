---

# Gnu-Cobol Version
# Options are 1 and 2

gnu_cobol_version: 2

# Base Directory For Installation

gnu_cobol_base: /usr/local/src


# That Would Like Gnu-Cobol Installed
# If set to False will uninstall
gnu_cobol_install: True


# This is a variable to force recompilation
gnu_cobol_recompile: False
